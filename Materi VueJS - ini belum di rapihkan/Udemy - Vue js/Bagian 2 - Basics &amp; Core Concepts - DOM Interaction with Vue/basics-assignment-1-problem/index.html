<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
  </head>
  <body>
    <section id="assignment">
      <!-- 1) Output your name -->
      <h2>{{ tugas1 }}</h2>
      <!-- 2) Output your age -->
      <p>{{ tugas2 }}</p>
      <!-- 3) Output your age + 5 -->
      <p>Umur saya adalah {{ umur }} tahun. Umur saya setelah ditambah 5 tahun adalah {{ umurBaru }} tahun.</p>
      <!-- 4) Output a random number (0 to 1) -->
      <p> Favorite Number: {{ favoriteNumber }}</p>
      <div>
        <!-- 5) Display some image you found via Google -->
        <img :src="imageUrl" alt="Monumen Nasional" style="width: 200px; height: 200px;">
      </div>
      <!-- 6) Prepopulate the input field with your name via the "value" attribute -->
      <input type="text" v-model="name" :value="name">
    </section>
  </body>
</html>

<script>
  function getRandomNumber() {
    return Math.random();
}

const app = Vue.createApp({
    data() {
        return {
            tugas1: "Nanda Arif I",
            tugas2: "24",
            umur: 24,
            umurBaru: 0,
            favoriteNumber: getRandomNumber(),
            imageUrl: 'https://storage.jakarta-tourism.go.id/public/images/article/8437415341664213099.jpg',
            name: 'Nanda Arif'
        };
    },
    created() {
        this.umurBaru = this.umur + 5;
    }
});

app.mount('#assignment');
</script>
