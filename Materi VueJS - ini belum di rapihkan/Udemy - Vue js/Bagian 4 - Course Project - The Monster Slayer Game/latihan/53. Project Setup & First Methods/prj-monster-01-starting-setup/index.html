<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="monsterBarStyles"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="playerBarStyles"></div>
        </div>
      </section> 
      <section class="container" v-if="winner">
        <h2>Game Over !</h2>
        <h3 v-if="winner === 'monster'">You Lose !</h3>
        <h3 v-else-if="winner === 'player'">You Win !</h3>
        <h3 v-else>It's a draw !</h3>
        <button @click="startGame">Start New Game</button>
      </section>
      <section id="controls" v-else>
        <button @click="attackMonster">ATTACK</button>
        <!-- membaginya menjadi 3 dan mencari tahu apa sisa pembagian ini. Dan kita tahu jika sisanya bukan nol, maka ini tidak dapat dibagi tiga dan oleh karena itu kita tahu kita pasti tidak berada di putaran 3 atau 6 atau 9. Dan kami hanya ini mengaktifkan tombol putaran itu. Jika kami akan menonaktifkannya jika pembagian 3 tidak meninggalkan sisa nol.  -->
        <button :disabled="mayUseSpecialAttack" @click="specialAttackMonster">SPECIAL ATTACK</button>
        <button @click="healPlayer">HEAL</button>
        <button @click="surrender">SURRENDER</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul>
          <li v-for="logMessage in logMessages">
            {{ logMessage.actionBy }} - {{ logMessage.actionType }} - {{ logMessage.actionValue }}
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
